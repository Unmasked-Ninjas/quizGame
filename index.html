<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--TopSection-->
    <div class="intro py-4 text-center bg-white">
        <div class="container max-w-[100%]">
            <h2 class="text-blue-500 text-7xl ">Ninja Quiz</h2>
        </div>
    </div>
    
<!-- Showing score-->

    <div class="score invisible text-center bg-slate-100 my-7 h-[20vh]">
        <div class="container">
            <p>You are <span class="text-blue-500 text-5xl py-3">0%</span>Ninja</p>
        </div>
    </div>


    <!--quiz section-->
    <div class="py-4 bg-slate-500">
        <div class="container">
        <h1 class="text-center text-white my-5 text-3xl">With the questions</h1>
        
        <form class="quiz-form text-white">
            <div class="my-5 mx-5">
                <p class="font-normal text-2xl">1. How do you give ninjas direction?</p>
                <div class="my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label>Show them map</label>
                </div>
                <div class="my-2 text-white-50">
                    <input type="radio" name="q1" value="B" >
                    <label>Show them niggers balls</label>
                </div>
            </div> 

            <div class="my-5 mx-5">
                <p class="font-normal text-2xl">2. How to code properly?</p>
                <div class="my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label>Watch NetNinja</label>
                </div>
                <div class="my-2 text-white-50">
                    <input type="radio" name="q2" value="B" >
                    <label>watch freecodecamp.org</label>
                </div>
            </div>

            <div class="my-5 mx-5">
                <p class="font-normal text-2xl ">3. How to be motivated?</p>
                <div class="my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label>Be stotic</label>
                </div>
                <div class="my-2 text-white-50">
                    <input type="radio" name="q3" value="B" >
                    <label>Watch andrewTate</label>
                </div>
            </div>

            <div class="my-5 mx-5">
                <p class="font-normal text-2xl ">4. if you fw me then?</p>
                <div class="my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label>ur ded</label>
                </div>
                <div class="my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label>i fw you.</label>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" class="rounded-lg cursor-pointer border-2 p-2 hover:bg-slate-600">
            </div>
        </form>
        </div>


    </div>
    <script src="sandbox.js"></script>
</body>
</html>
